<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Form Dasar</h1>
    <form>
      <!-- Type Text -->
      <label for="username">Username : </label>
      <input type="text" id="username" name="" value="">
      <br>

      <!-- Type Password -->
      <label for="password">Password : </label>
      <input type="password" id="password" name="" value="">
      <br>

      <!-- Type Radio -->
      <label for="kelamin">Jenis Kelamin</label>
      <input type="radio" id="pria" name="jeniskelamin" value=""><label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jeniskelamin" value=""><label for="wanita">Wanita</label>
      <br>

      <!-- Type Checkbox -->
      <label for="">Hobi</label>
      <input type="checkbox" id="menyanyi" name="" value=""><label for="menyanyi">Menyanyi</label>
      <input type="checkbox" id="olahraga" name="" value=""><label for="olahraga">Olahraga</label>
      <input type="checkbox" id="ngoding" name="" value=""><label for="ngoding">Ngoding</label>
      <br>

      <!-- Textarea -->
      <label for="">Komentar</label>
      <textarea name="name" rows="8" cols="80"></textarea>
      <br>

      <!-- Combobox -->
      <select class="" name="">
        <option value="">Sidoarjo</option>
        <option value="">Surabaya</option>
        <option value="">Malang</option>
      </select>
      <br>

      <!-- Button -->
      <button type="submit" name="button">Kirim</button>
    </form>
    <br>
    <a href="form.html">Kembali ke materi Form</a>
  </body>
</html>
