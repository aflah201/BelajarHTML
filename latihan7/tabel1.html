<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Tabel 1</title>
  </head>
  <body>
    <h1>Macam - Macam Tabel</h1>
    <!-- Tabel Simple -->
    <h2>Tabel Simple</h2>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
      </tr>
      <tr>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
      </tr>
    </table>

    <!-- Tabel Complex -->
    <h2>Tabel Complex</h2>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td>Baris 1, Kolom 1</td>
          <td>Baris 1, Kolom 2</td>
        </tr>
        <tr>
          <th>Baris 2</th>
          <td>Baris 2, Kolom 1</td>
          <td>Baris 2, Kolom 2</td>
        </tr>
      </tbody>
    </table>

    <br>
    <a href="tabel.html">Kembali Ke Materi Tabel</a>
  </body>
</html>
